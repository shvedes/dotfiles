live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "alacritty"

[colors.bright]
black	= "0x928374"
blue	= "0x83a598"
cyan	= "0x8ec07c"
green	= "0xb8bb26"
magenta = "0xd3869b"
red		= "0xfb4934"
white	= "0xebdbb2"
yellow	= "0xfabd2f"

[colors.normal]
black	= "0x282828"
blue	= "0x458588"
cyan	= "0x689d6a"
green	= "0x98971a"
magenta = "0xb16286"
red		= "0xcc241d"
white	= "0xa89984"
yellow	= "0xd79921"

[colors.primary]
background = "0x292929"
foreground = "0xebdbb2"

[cursor]
blink_interval	  = 400
unfocused_hollow  = false

[cursor.style]
blinking = "Always"
shape	 = "Block"

[font]
size = 9.5

[font.bold]
family = "JetBrains Mono Nerd Font"
style  = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style  = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style  = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style  = "Regular"

[scrolling]
history		= 1000
multiplier  = 3

[selection]
save_to_clipboard = true

[window]
dynamic_padding = true
dynamic_title	= true
opacity			= 0.7
startup_mode	= "Windowed"
